<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="ext/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/index.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="img/logo.webp">
    <title>Product|Apoorva Rajvanshi</title>
  </head>
  <body class="bg-solid">
    <div class="container">
      <div class="form">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="mob">Mobile Number</label>
              <input type="text" name="mob" id="mob" class="form-control" value="">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="add1">Address Line 1</label>
              <input type="text" name="add1" id="add1" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="add1">Address Line 2</label>
              <input type="text" name="add2" id="add2" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" name="city" id="city" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="zip">PIN code</label>
              <input type="text" name="zip" id="zip" class="form-control" value="">
            </div>
          </div>
        </div>
        <button id="button" class="btn btn-primary" type="submit" name="button">Continue to Payment</button>

      </div>
    </div>

    <footer class="bg-dark text-center text-white container fixed-bottom py-1">
      <small>Copyright Apoorva Rajvanshi | Made with <i class="fa fa-heart"></i> by Akhand Yaduvanshi</small>
    </footer>

  </body>

  <script type="text/javascript">
    $("#button").on("click", function(){
      alert("Thanks for shopping! Have a nice day.")
    })
  </script>
</html>
